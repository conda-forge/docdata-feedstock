{% set version = "0.0.4" %}

package:
  name: docdata
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/d/docdata/docdata-{{ version }}.tar.gz
  sha256: 270ace9349e2a71c2bd38c83fd9437cd4cbd1c4fb765016138976f0898c4f457

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - pyyaml

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - docdata
  commands:
    - pip check

about:
  home: https://github.com/cthoyt/docdata
  summary: Add structured information to the end of your python docstrings.
  license: MIT
  license_file: LICENSE
  doc_url: https://docdata.readthedocs.io
  dev_url: https://github.com/cthoyt/docdata

extra:
  recipe-maintainers:
    - jamesmyatt
